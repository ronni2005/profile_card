<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self card</title>
    <link rel="stylesheet" href="self.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="pic"><img src="Screenshot 2025-02-23 155806.png" alt=""></div>
            <div id="name"><p><b>Johnny Rogers</b></p></div>
            <div id="id"><p><u>@jinnie</p></u></p></div>
            <div class="symbols">
                <div id="facebook"><i class="ri-facebook-circle-fill"></i></div>
                <div id="linkedin"><i class="ri-linkedin-box-fill"></i></div>
                <div id="x"><p><i class="ri-twitter-x-line"></i></div>
                <div id="gola"><i class="ri-instagram-fill"></i></div>
            </div>
            <div id="text"><p>Its Johnny Rogers a student from Earth. I hold expertise and 7 years of experience in fooling people and i am an excellent individual at doing my work professionally.</p></div>
            <div class="buttons">
                <div id="follow"><p>follow</p></div>
                <div id="message"><p>message</p></div>
            </div>
        </div>
    </div>
</body>
</html>
